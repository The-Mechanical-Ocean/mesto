<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Места России</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button-edit"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button-add"></button>
      </section>
      <section class="cards">
        <ul class="cards__items"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021. Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_type_edit">
    <div class="popup__container popup__container_type_edit">
      <button type="button" class="popup__button-close popup__button-close_type_edit"></button>
      <h2 class="popup__name-form">Редактировать профиль</h2>
      <form class="popup__form popup__form_type_edit-profile" name="form-profile" novalidate>
        <input class="popup__input popup__input_type_name" type="text" name="firstname" id="firstname" placeholder="Ваше имя" minlength="2" maxlength="40" required>
        <span class="popup__input-error popup__input-error_active" id="firstname-error"></span>
        <input class="popup__input popup__input_type_job" type="text" name="description" id="description" placeholder="Описание" minlength="2" maxlength="200" required>
        <span class="popup__input-error popup__input-error_active" id="description-error"></span>
        <button class="popup__button-save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add-card">
    <div class="popup__container popup__container_type_add-card">
      <button type="button" class="popup__button-close popup__button-close_type_add-card"></button>
      <h2 class="popup__name-form">Новое место</h2>
      <form class="popup__form popup__form_type_add-img" name="form-profile" novalidate>
        <input class="popup__input popup__input_type_name-img " type="text" name="name-img" id="img" placeholder="Название" minlength="2" maxlength="30" required>
        <span class="popup__input-error popup__input-error_active" id="img-error"></span>
        <input class="popup__input popup__input_type_link" type="url" name="link-img" id="link" placeholder="Ссылка на картинку" required>
        <span class="popup__input-error popup__input-error_active" id="link-error"></span>
        <button class="popup__button-save" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__card">
      <button type="button" class="popup__button-close popup__button-close_type_img-card"></button>
      <img class="popup__img">
      <figcaption class="popup__caption"></figcaption>
    </div>
  </div>
  <template class="cards-template">
    <li class="cards__item">
      <button type="button" class="cards__button-del"></button>
      <img class="cards__img">
      <div class="cards__description">
        <h2 class="cards__text"></h2>
        <button type="button" class="cards__button-like"></button>
      </div>
    </li>
  </template>
  <script type="module" src="./pages/index.js"></script>
</body>
</html>
