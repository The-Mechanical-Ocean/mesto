<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Места России</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <p class="profile__name">Жак-Ив Кусто</p>
          <button class="profile__edit">
            <div class="profile__img-edit"></div>
          </button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add">
          <div class="profile__img-add"></div>
        </button>
      </section>
      <ul class="elements">
        <li class="elements__item">
        <img class="elements__img" src="./images/1-dolina geizerov.png" alt="Вид на долину гейзеров">
        <div class="elements__description">
          <p class="elements__text">Долина гейзеров</p>
          <div class="elements__like"></div>
        </div>
        </li>
        <li class="elements__item">
          <img class="elements__img" src="./images/2les-Komi.png" alt="Вид на лес Коми">
          <div class="elements__description">
            <p class="elements__text">Лес Коми</p>
            <div class="elements__like"></div>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__img" src="./images/3Plato-Putorana.png" alt="Вид на плато Путорана">
          <div class="elements__description">
            <p class="elements__text">Плато Путорана</p>
            <div class="elements__like"></div>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__img" src="./images/4Ozero-Svetloyar.png" alt="Вид на озеро Светлояр">
          <div class="elements__description">
            <p class="elements__text">Озеро Светлояр</p>
            <div class="elements__like"></div>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__img" src="./images/5Malinovoe-ozero.png" alt="Вид на Малиновое озеро">
          <div class="elements__description">
            <p class="elements__text">Малиновое озеро</p>
            <div class="elements__like"></div>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__img" src="./images/6Ozero-Elton.png" alt="Вид на озеро Эльтон">
          <div class="elements__description">
            <p class="elements__text">Озеро Эльтон</p>
            <div class="elements__like"></div>
          </div>
        </li>
      </ul>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021. Mesto Russia</p>
    </footer>
  </div>

</html>
