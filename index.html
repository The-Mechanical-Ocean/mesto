<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Места России</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button-edit">
            <div class="profile__button-img-edit"></div>
          </button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__button-add">
          <div class="profile__button-img-add"></div>
        </button>
      </section>
      <ul class="elements">
        <li class="elements__item">
        <img class="elements__img" src="./images/1-dolina geizerov.png" alt="Вид на долину гейзеров">
        <div class="elements__description">
          <h2 class="elements__text">Долина гейзеров</h2>
          <button type="button" class="elements__button-like"></button>
        </div>
        </li>
        <li class="elements__item">
          <img class="elements__img" src="./images/2les-Komi.png" alt="Вид на лес Коми">
          <div class="elements__description">
            <h2 class="elements__text">Лес Коми</h2>
            <button type="button" class="elements__button-like"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__img" src="./images/3Plato-Putorana.png" alt="Вид на плато Путорана">
          <div class="elements__description">
            <h2 class="elements__text">Плато Путорана</h2>
            <button type="button" class="elements__button-like"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__img" src="./images/4Ozero-Svetloyar.png" alt="Вид на озеро Светлояр">
          <div class="elements__description">
            <h2 class="elements__text">Озеро Светлояр</h2>
            <button type="button" class="elements__button-like"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__img" src="./images/5Malinovoe-ozero.png" alt="Вид на Малиновое озеро">
          <div class="elements__description">
            <h2 class="elements__text">Малиновое озеро</h2>
            <button type="button" class="elements__button-like"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__img" src="./images/6Ozero-Elton.png" alt="Вид на озеро Эльтон">
          <div class="elements__description">
            <h2 class="elements__text">Озеро Эльтон</h2>
            <button type="button" class="elements__button-like"></button>
          </div>
        </li>
      </ul>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021. Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <form class="popup__container">
      <button type="button" class="popup__button-close"></button>
      <fieldset class="popup__contact-info">
        <h2 class="popup__name-form">Редактировать профиль</h2>
        <input class="popup__user-name" type="text" name="firstname" value="" placeholder="Жак-Ив Кусто" maxlength="20">
        <input class="popup__user-description" type="text" name="description" value="" placeholder="Исследователь океана" maxlength="80">
        <button class="popup__button-save" type="submit"><p class="popup__button-save-text">Сохранить</p></button>
      </fieldset>
    </form>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
